<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreFront Jacob Norwood</title>
</head>
<body>
    <container id="Page">
    <div id="header">
        
        <div id="Logo">
            <img id="Logoimg" src="./assets/Logo.png">
            <h1 id="LogoTxt">About Music</h1>
        </div>


        <div id="nav">
            

            <div id="Home"><h2>Home</h2></div>
            <div id="Shop"><h2>Shop</h2></div>
            <div id="About"><h2>About</h2></div>

        </div>

        <div id="Social">
            <img id="icons" src="./assets/icons.png">
        </div>
        
    </div>

    <div id="main">
        <div id="preview">
            <img id="bkg" src="./assets/bkg.jpg">
            <div id="previewtext"><img style="border-radius: 25%; margin-left: 13rem;" src="./assets/review.PNG" alt=""><p id="previewcont">"What's quickly becoming a throwback -- an independently owned, local music store for all your instrument, supply and service needs.  Robert is one of a kind a great guy!"</p></div>
            <div id="storeimg">
                <img id="storeimg" src="./assets/storeimg.PNG">
            </div>
        </div>

        <container id="products">
            <div id="productOne"><img id="productOne" src="./assets/guitar.jpg"><div><h1 id="producttxt">Guitars</h1></div></div>
            <div id="productOne"><img id="productOne" src="./assets/vintage.jpg"><div><h1 id="producttxt">Vintage</h1></div></div>
            <div id="productOne"><img id="productOne" src="./assets/strings.jpg"><div><h1 id="producttxt">Strings</h1></div></div>
            <div id="productOne"><img id="productOne" src="./assets/lessons.png"><div><h1 id="producttxt">Lessons</h1></div></div>
        </container>
    </div>

    <div id="footer">
        <div id="Logo">
            <img id="Logoimg" src="./assets/Logo.png">
            <h1 id="LogoTxt">About Music</h1>
        </div>

        <div id="nav">
            <div id="Home"><h2>Home</h2></div>
            <div id="Shop"><h2>Shop</h2></div>
            <div id="About"><h2>About</h2></div>
        </div>

        <div id="Social">
            <img id="icons" src="./assets/icons.png">
        </div>
    </div>
</container>
</body>
</html>
